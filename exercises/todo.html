<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Todo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // Possible other features:
      // - local storage support
      // - color filters

      const Filter = {
        ALL: 'all',
        ACTIVE: 'active',
        COMPLETED: 'completed',
      }

      function TodoApp() {
        const [todos, setTodos] = React.useState([])
        const [filter, setFilter] = React.useState(Filter.ALL)

        const filteredTodos = React.useMemo(() => {
          switch (filter) {
            case Filter.ALL: {
              return todos
            }
            case Filter.ACTIVE: {
              return todos.filter(todo => !todo.done)
            }
            case Filter.COMPLETED: {
              return todos.filter(todo => todo.done)
            }
          }
        }, [filter, todos])

        function handleTodoToggle(todo) {
          setTodos(prevTodos =>
            prevTodos.map(t => (t.id === todo.id ? { ...t, done: !todo.done } : t))
          )
        }

        function handleTodoDelete(todo) {
          setTodos(prevTodos => prevTodos.filter(t => t.id !== todo.id))
        }

        function handleTodoAdd(newTodo) {
          setTodos(prevTodos => prevTodos.concat(newTodo))
        }

        function handleMarkAllCompleted() {
          setTodos(prevTodos => prevTodos.map(todo => ({ ...todo, done: true })))
        }

        function handleClearCompleted() {
          setTodos(prevTodos => prevTodos.filter(todo => !todo.done))
        }

        const numItemsLeft = todos.filter(todo => !todo.done).length

        return (
          <div>
            <h1>Todo</h1>
            <TodoList
              todos={filteredTodos}
              onTodoToggle={handleTodoToggle}
              onTodoDelete={handleTodoDelete}
            />
            <TodoAddForm todos={todos} onTodoAdd={handleTodoAdd} />
            <h3>Remaining Todos</h3>
            {numItemsLeft} {numItemsLeft === 1 ? 'item' : 'items'} left&nbsp;&nbsp;
            <TodoActions
              todos={todos}
              onMarkAllCompleted={handleMarkAllCompleted}
              onClearCompleted={handleClearCompleted}
            />
            <TodoFilter filter={filter} onFilterChange={setFilter} />
          </div>
        )
      }

      function TodoList({ todos, onTodoToggle, onTodoDelete }) {
        return (
          <ul>
            {todos.map(todo => (
              <li key={todo.id} style={{ marginTop: 10 }}>
                <input
                  type='checkbox'
                  checked={todo.done}
                  onChange={e => onTodoToggle(todo)}
                />
                <span style={{ margin: '0 5px' }}>{todo.text}</span>
                <button onClick={() => onTodoDelete(todo)}>&times;</button>
              </li>
            ))}
          </ul>
        )
      }

      function TodoAddForm({ todos, onTodoAdd }) {
        const [text, setText] = React.useState('')
        const inputRef = React.useRef(null)

        function handleSubmit(e) {
          e.preventDefault()

          if (text.length === 0) {
            return
          }

          const newTodo = { id: Date.now(), text, done: false }

          onTodoAdd(newTodo)
          setText('')

          // Form doesn't focus the input if submit was triggered by a button click.
          inputRef.current.focus()
        }

        return (
          <form onSubmit={handleSubmit}>
            <label htmlFor='new-todo' style={{ display: 'block' }}>
              What needs to be done?
            </label>
            <input
              id='new-todo'
              ref={inputRef}
              style={{ display: 'block', marginTop: 10 }}
              value={text}
              onChange={e => setText(e.target.value)}
            />
            <button type='submit' style={{ marginTop: 10 }}>
              Add #{todos.length + 1}
            </button>
          </form>
        )
      }

      function TodoActions({ todos, onMarkAllCompleted, onClearCompleted }) {
        return (
          <div style={{ marginTop: 10 }}>
            <h3>Actions</h3>
            <button
              disabled={todos.every(todo => todo.done)}
              onClick={onMarkAllCompleted}
            >
              Mark all Completed
            </button>
            <button disabled={!todos.some(todo => todo.done)} onClick={onClearCompleted}>
              Clear Completed
            </button>
          </div>
        )
      }

      function TodoFilter({ filter, onFilterChange }) {
        return (
          <div role='tablist' style={{ marginTop: 10 }}>
            <h3>Filter by status</h3>
            <button
              role='tab'
              aria-selected={filter === Filter.ALL}
              onClick={() => onFilterChange(Filter.ALL)}
            >
              All
            </button>
            <button
              role='tab'
              aria-selected={filter === Filter.ACTIVE}
              onClick={() => onFilterChange(Filter.ACTIVE)}
            >
              Active
            </button>
            <button
              role='tab'
              aria-selected={filter === Filter.COMPLETED}
              onClick={() => onFilterChange(Filter.COMPLETED)}
            >
              Completed
            </button>
          </div>
        )
      }

      const container = document.getElementById('root')
      const root = ReactDOM.createRoot(container)
      root.render(<TodoApp />)
    </script>
  </body>
</html>
